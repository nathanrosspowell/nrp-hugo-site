{{ define "main" }}
    <h1 id="{{ .Title | urlize }}">{{ .Title | markdownify }}</h1>

    {{ .Content }}

    <ul class="tag-list">

    {{ range .Site.Taxonomies.tags }}
            <li class="tag-list">#<a href="{{ .Page.Permalink }}">{{ .Page.Title | lower }}</a>[{{ .Count }}]</li>
    {{ end }}

    </ul>

{{ end }}

{{define "aside" }}
    {{ if .Params.description }}<p>{{ .Params.description }}</p>{{ end }}
{{ end }}
