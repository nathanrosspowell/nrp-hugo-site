{{ define "main" }}
    <header class="content__header">
        <h1>Tag - #{{ .Title | markdownify | lower}}</h1>
    </header>

    <p></p>

    <ul>
        {{ range .Pages }}
            {{ .Render "date_li" }}
        {{ end }}
    </ul>
{{ end }}

{{define "aside" }}
    {{ if .Params.description }}<p>{{ .Params.description }}</p>{{ end }}
{{ end }}
